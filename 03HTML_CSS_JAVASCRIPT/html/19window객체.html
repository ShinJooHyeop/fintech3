<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19window객체</title>
    <style>
        body{
            width: 5000px;
            height: 5000px;
        }
        div {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <button onclick="popup()">팝업</button>
  <hr>
    <button onclick="printInfo()">팝업정보</button>
<hr>
    <button onclick="sTo()">scrollTO(100,200)</button> <br>
    <button onclick="sBy()">scrollBy(100,200)</button> 

    <script>
        function popup(){
            window.open('popup.html', '팝업', 'width=200,height=100')
        };



        function printInfo() {
            document.write(`웹 브라우저의 너비: ${window.innerWidth}`);
            document.write(`웹 브라우저의 높이: ${window.innerHeight}`);
            document.write(`웹 브라우저의 창의 너비: ${window.outerWidth}`);
            document.write(`웹 브라우저의 창의 높이: ${window.outerHeight}`);
            document.write(`웹 브라우저의 창의 스크롤 가로 위치: ${window.scrollx}`);
            document.write(`웹 브라우저의 창의 스크롤 세로 위치: ${window.scrollY}`);
        };

        //지정한 만큼 내려가라 ()안에 앞이 x값이고 뒤가 y값이다.
        function sTO() {
            window.scrollTo(100,200);
        }
        // 지정한 곳까지 내려가라
        function sBy() {
            window.scrollBy(100,200);
        }
    </script>



</body>
</html>
